<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Profile | ChakaDeals</title>
   <link rel="shortcut icon" href="img/brandchaka.png" type="image/x-icon">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    </head>
<body>
    <!-- navbar -->
    <nav class="relative container-fluid mx-auto p-4">
        <div class="flex items-center justify-between">
            <div class="transform-gpu">
                <a href="."><img src="img/LnW.svg" alt="" /></a>
            </div>
            <div class="hidden space-x-6 md:flex justify-center items-center md:w-1/3">
                <form action="" class="flex border-1 border-black bg-white rounded-full w-full">
                    <input type="text"
                        class="p-2 font-normal Gotham-Light bg-none outline-none focus-none w-full text-black text-xs md:text-sm"
                        placeholder="Browse items here...">
                    <button class="w-1/3 text-white bg-regBlue p-2 rounded-full Gotham-Light font-bold">Search</button>
                </form>
            </div>
            <div class="hidden items-center space-x-6 md:flex">
                <a href="login.html" class="px-1 text-black text-xs Gotham-Light">Log in</a>
                <a href="contact.html" class="text-black Gotham-Light text-xs">Support</a>
                <a href="signup.html" class="text-black Gotham-Light text-xs">Sign Up</a>
                <a href="#" class="text-black Gotham-Light text-xs">Blog</a>
            </div>
            <button id="menu-btn" class="block md:hidden cursor-pointer focus:outline-none">
                <img src="img/menu.svg" class="cursor-pointer" alt="">
            </button>
        </div>
        <div class="md:hidden">
            <div id="menu"
                class="hidden transition-all flex-col items-center self-end py-8 mt-10 space-y-6 font-bold bg-white sm:w-auto sm:self-center left-6 right-6 drop-shadow-md Nexa-bold hover:-translate-y-1">
                <form action="" class="flex border-1 border-black bg-white rounded-full w-full mx-4">
                    <input type="text"
                        class="p-2 font-normal Gotham-Light bg-none outline-none focus-none w-full text-black text-xs md:text-sm"
                        placeholder="Browse items here...">
                    <button class="w-1/3 text-white bg-regBlue p-2 rounded-full Gotham-Light font-bold">Search</button>
                </form>
                <a href="login.html" class="p-2 px-3 text-black text-sm Gotham-Light">Log in</a>
                <a href="signup.html" class="text-black Gotham-Light text-sm">Support</a>
                <a href="signup.html" class="text-black Gotham-Light text-sm">Sign Up</a>
                <a href="#" class="text-black Gotham-Light text-sm">Blog</a>
            </div>
        </div>
    </nav>
    <hr>
    <div class="p-4 mx-auto flex justify-start">
        <span class="px-2 Gotham-Light font-bold text-sm"><a href="#">&#9776;</a></span>
        <span class="px-2 Gotham-Light font-bold text-sm"><a href="#">Sell on ChakaDeals</a></span>
        <span class="px-2 Gotham-Light font-bold text-sm"><a href="#">Track my Order</a></span>
    </div>
    <hr>
    <section class="w-full p-4 bg-img">
            <h2 class="text-black Gotham-Bold text-center text-white text-2xl">Make Payment</h2>
        <div class="flex flex-col-reverse md:flex-row mt-6 justify-center items-center w-full p-4">
            <div class="flex flex-col w-full md:w-70 my-4 md:my-0 md:mr-6">
               <div class="flex flex-col w-full justify-center bg-white drop-shadow-md p-6 rounded-curl items-center">
                <img src="img/step1com.svg" class="w-1/3 md:w-45" alt="">
                <div class="flex flex-col justify-between md:flex-row w-full">
                    <div class="flex flex-col justify-between my-2 md:mr-4 w-full">
                        <label for="input1" class="Gotham-Light font-bold text-xs pb-2">First Name</label>
                        <input type="text" id="input1" class=" w-full p-2 outline-none Gotham-Light text-sm text-black rounded-full border-1 border-orange">
                    </div>
                    <div class="flex flex-col justify-between my-2 w-full">
                        <label for="input2" class="Gotham-Light font-bold text-xs pb-2">Last Name</label>
                        <input type="text" id="input2" class=" w-full p-2 outline-none Gotham-Light text-sm text-black rounded-full border-1 border-orange">
                    </div>
                </div>
                <div class="flex flex-col justify-between my-2 w-full">
                    <label for="input3" class="Gotham-Light font-bold text-xs pb-2">Mobile Phone Number</label>
                    <input type="text" id="input3" class=" w-full p-2 outline-none Gotham-Light text-sm text-black rounded-full border-1 border-orange">
                </div>
                <div class="flex flex-col justify-between my-2 w-full">
                    <label for="input4" class="Gotham-Light font-bold text-xs pb-2">Address For Delivery</label>
                    <input type="text" id="input4" class=" w-full p-2 outline-none rounded-full Gotham-Light text-sm text-black border-1 border-orange">
                </div>
                <div class="flex flex-col justify-between my-2 w-full">
                    <label for="input5" class="Gotham-Light font-bold text-xs pb-2">State/Region</label>
                    <input type="text" id="input5" class=" w-full p-2 outline-none Gotham-Light text-sm text-black rounded-full border-1 border-orange">
                </div>
                <div class="flex flex-col justify-between my-2 w-full">
                    <label for="input6" class="Gotham-Light font-bold text-xs pb-2">City</label>
                    <input type="text" id="input6" class=" w-full p-2 outline-none Gotham-Light text-sm text-black rounded-full border-1 border-orange">
                </div>
                <div class="flex flex-col justify-between my-2 w-full">
                    <label for="input3" class="Gotham-Light font-bold text-xs pb-2">Select Method Of Payment</label>
                    <select name="" id="" class="outline-none p-2 bg-none text-sm Gotham-Light font-bold border-orange border-1 rounded-full">
                        <option value="">Visa</option>
                        <option value="">Master Card</option>
                        <option value="">USSD</option>
                    </select>
                </div>
            </div>
            <button class="bg-finetune text-white my-4 Gotham-Light font-bold text-l text-sm p-2 rounded-full w-full">Go to Payment</button>
        </div>
            <div class="w-full md:w-60 flex flex-col">
                <div class="flex flex-col items-center justify-center rounded-curl bg-white drop-shadow-md my-4 p-4">
                    <span class="Gotham-Light font-bold text-sm">Your Order</span>
                    <hr class="border-b-1 border-orange w-full">

                    <div class="flex flex-col justify-between items-center">
                        <img src="img/brandchaka.png" class="w-5" alt="">
                        <span class="text-sm Gotham-Light">Nike Women's Sneakers</span>
                        <p class="font-bold Gotham-Light"><span class="line-through">N</span> 4,650</p>
                        <p class="flex justify-between"><span
                                class="line-through Gotham-Light mr-3 text-xs">N5,000</span><span
                                class="text-xs text-red-500 bg-pinkrt p-1">15%</span></p>
                        <span class="flex justify-between w-full items-center mt-3">
                            <button
                                class="bg-finetune text-white p-1 w-full rounded-curl outline-none text-2xl">-</button>
                            <span class="text-finetune w-full px-1 text-sm Gotham-Bold">Qty: <span>1</span></span>
                            <button
                                class="bg-finetune text-white p-1 w-full rounded-curl outline-none text-2xl">+</button>
                        </span>
                    </div>
                    <hr class="border-b-1 border-orange w-full my-2">
                    <div class="flex flex-col justify-between items-center">
                        <img src="img/joi.png" class="w-5" alt="">
                        <span class="text-sm Gotham-Light">Nike Women's Sneakers</span>
                        <p class="font-bold Gotham-Light"><span class="line-through">N</span> 4,650</p>
                        <p class="flex justify-between"><span
                                class="line-through Gotham-Light mr-3 text-xs">N5,000</span><span
                                class="text-xs text-red-500 bg-pinkrt p-1">15%</span></p>
                        <span class="flex justify-between w-full items-center mt-3">
                            <button
                                class="bg-finetune text-white p-1 w-full rounded-curl outline-none text-2xl">-</button>
                            <span class="text-finetune w-full px-1 text-sm Gotham-Bold">Qty: <span>1</span></span>
                            <button
                                class="bg-finetune text-white p-1 w-full rounded-curl outline-none text-2xl">+</button>
                        </span>
                    </div>
                    <button class="bg-finetune text-white Gotham-Bold p-2 rounded-full w-full my-4">Modify Cart</button>
                </div>
                <div class="flex flex-col items-center justify-center rounded-curl bg-white drop-shadow-md my-4 p-4">
                    <span class="Gotham-Light font-bold text-sm pb-2">Need Help?</span>
                    <hr class="border-b-1 border-orange w-full">
                    <span class="Gotham-Light text-xs text-center my-2">Contact an expert to support You</span>
                    <a href="contact.html" class="bg-finetune p-2 rounded-full text-white Gotham-Bold w-full text-center my-2">Contact</a>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/script.js"></script>

</html>
